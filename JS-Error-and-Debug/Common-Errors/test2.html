<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="container" class="grid grid-cols-3 gap-5 m-5"></div>
    <script>
      fetch("data.json")
        .then((res) => res.json())
        .then((data) => showData(data.data));

      function showData(data) {
        const container = document.getElementById("container");
        data.forEach((data) => {
          //   console.log(data.childrens ? data.childrens[0].name : "not found");
          const div = `<div class="border-2 border-secondary p-5">
        <p>Name: ${data.name}</p>
        <br/>
        <p>Age: ${data.age}</p>
        <br/>
        <p>Address: ${data.address ? data.address : "not found"}</p>
        <br/>
        <ul>
            childrens: 
            ${
              data.childrens
                ? data.childrens
                    .map((a) => {
                      return `<li>${a.name}</li>${a.childrens.map((x) => x)}`;
                    })
                    .join("")
                : "not found"
            }
        </ul>
      </div>`;
          container.innerHTML += div;
        });
      }
    </script>
  </body>
</html>
